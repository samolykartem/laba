  <meta charset="UTF-8" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#fff8f0] text-[#5c3b2e] font-sans relative">

  <!-- –®–∞–ø–∫–∞ -->
  <header class="bg-[#fcd9b8] py-6 shadow px-8 flex justify-between items-center relative">
    <h1 class="absolute left-6 top-6 text-3xl font-bold hidden md:block">–ö–∞—Ä–∞–º–µ–ª—å–Ω–∞ –ú–∞–π—Å—Ç–µ—Ä–Ω—è</h1>

    <nav class="mx-auto space-x-6 text-lg">
      <a href="index.html" class="hover:underline">–ì–æ–ª–æ–≤–Ω–∞</a>
      <a href="assortment.html" class="hover:underline">–ê—Å–æ—Ä—Ç–∏–º–µ–Ω—Ç</a>
      <a href="feedback.html" class="hover:underline">–ó–≤–æ—Ä–æ—Ç–Ω—ñ–π –∑–≤'—è–∑–æ–∫</a>
    </nav>

    <div class="flex items-center space-x-4 absolute right-6 top-6">
      <a href="register.html" title="–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è" class="text-2xl hover:scale-110 transition-transform">üë§</a>
      <div class="relative">
        <button id="toggle-cart" class="text-2xl">üõí</button>
        <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center hidden">0</span>
      </div>
    </div>
  </header>

  <!-- –û—Å–Ω–æ–≤–Ω–∞ —á–∞—Å—Ç–∏–Ω–∞ -->
  <main class="p-8">
    <h2 class="text-2xl font-semibold text-center mb-6">–ù–∞—à—ñ —Å–º–∞–∫–∏</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="flavor-container">
      <!-- –¢–æ–≤–∞—Ä–∏ –¥–æ–¥–∞—é—Ç—å—Å—è —á–µ—Ä–µ–∑ JS -->
    </div>
  </main>

  <!-- –í–∏–ø–∞–¥–∞—é—á–∏–π –∫–æ—à–∏–∫ -->
  <div id="cart-panel" class="fixed top-20 right-6 bg-white p-6 rounded-2xl shadow max-w-md w-full sm:w-96 z-50 hidden">
    <h3 class="text-2xl font-semibold mb-4 text-center">–í–∞—à –∫–æ—à–∏–∫</h3>
    <ul id="cart" class="list-disc list-inside text-center text-lg mb-4"></ul>
    <p id="empty-cart" class="text-center text-gray-500 mb-4">–ö–æ—à–∏–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π</p>
    <div class="flex justify-between space-x-4">
      <button id="clear-cart" class="bg-red-200 px-4 py-2 rounded shadow hover:bg-red-300">–û—á–∏—Å—Ç–∏—Ç–∏</button>
      <button id="checkout" class="bg-green-200 px-4 py-2 rounded shadow hover:bg-green-300">–û—Ñ–æ—Ä–º–∏—Ç–∏</button>
    </div>
  </div>

  <!-- –°–∫—Ä–∏–ø—Ç -->
  <script>
    const flavors = [
      { name: "–Ø–±–ª—É–∫–æ", color: "bg-green-200" },
      { name: "–ü–æ–ª—É–Ω–∏—Ü—è", color: "bg-red-200" },
      { name: "–ê–ø–µ–ª—å—Å–∏–Ω", color: "bg-orange-200" },
      { name: "–ú—É–ª—å—Ç–∏—Ñ—Ä—É–∫—Ç", color: "bg-yellow-200" },
      { name: "–ó –∫–∞—Ä—Ç–∏–Ω–∫–æ—é", color: "bg-pink-200" }
    ];

    const container = document.getElementById("flavor-container");
    const cartList = document.getElementById("cart");
    const emptyCartMsg = document.getElementById("empty-cart");
    const cartPanel = document.getElementById("cart-panel");
    const toggleCart = document.getElementById("toggle-cart");
    const cartCount = document.getElementById("cart-count");
    const clearCartBtn = document.getElementById("clear-cart");
    const checkoutBtn = document.getElementById("checkout");

    let cartItems = [];

    flavors.forEach(flavor => {
      const card = document.createElement("div");
      card.className = `${flavor.color} p-4 rounded-xl text-center shadow`;

      const title = document.createElement("h3");
      title.className = "text-xl font-semibold mb-2";
      title.textContent = flavor.name;

      const button = document.createElement("button");
      button.textContent = "–î–æ–¥–∞—Ç–∏ –≤ –∫–æ—à–∏–∫";
      button.className = "bg-white px-4 py-2 rounded shadow";
      button.onclick = () => addToCart(flavor.name);

      card.appendChild(title);
      card.appendChild(button);
      container.appendChild(card);
    });

    function addToCart(itemName) {
      cartItems.push(itemName);

      const item = document.createElement("li");
      item.textContent = itemName;
      cartList.appendChild(item);

      updateCartState();
    }

    function updateCartState() {
      if (cartItems.length > 0) {
        emptyCartMsg.style.display = "none";
        cartCount.textContent = cartItems.length;
        cartCount.classList.remove("hidden");
      } else {
        emptyCartMsg.style.display = "block";
        cartCount.classList.add("hidden");
      }
    }

    toggleCart.addEventListener("click", () => {
      cartPanel.classList.toggle("hidden");
    });

    clearCartBtn.addEventListener("click", () => {
      cartItems = [];
      cartList.innerHTML = "";
      updateCartState();
    });

    checkoutBtn.addEventListener("click", () => {
      if (cartItems.length === 0) {
        alert("–í–∞—à –∫–æ—à–∏–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π!");
        return;
      }
      alert("–î—è–∫—É—î–º–æ –∑–∞ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è! –ù–∞–π–±–ª–∏–∂—á–∏–º —á–∞—Å–æ–º –º–∏ –∑ –≤–∞–º–∏ –∑–≤‚Äô—è–∂–µ–º–æ—Å—è.");
      cartItems = [];
      cartList.innerHTML = "";
      updateCartState();
      cartPanel.classList.add("hidden");
    });
  </script>

</body>
</html>
